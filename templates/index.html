<!DOCTYPE HTML>
<html lang="en">


<head>
    <title>INPUT</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
    <noscript>
        <link rel="stylesheet" href="static/css/noscript.css" />
    </noscript>
</head>

<body class="is-preload">


    <!-- experience,test_score,interview_score,salary($) -->


    <!-- Header -->
    <header id="header">
        <h1>DEMO on ML model using flask</h1>
        <h5><strong>NOTE :-</strong>Default values are set to '0'</h5>

        <form method="post" , action="{{url_for('predict_pay')}}">

            <label for="experience">Years of experience (0 to 20) :</label>
            <input type="number" id="experience" name="experience" min="0" max="20" value="0">
            <br>
            <label for="test_score">Score in Test (0 to 10) :</label>
            <input type="number" id="test_score" name="test_score" min="0" max="10" value="0">
            <br>
            <label for="interview_score">Score in interview (0 to 10) :</label>
            <input type="number" id="interview_score" name="interview_score" min="0" max="10" value="0">

            <br> <input type="submit" value="Submit to predict form data">
        </form>
    </header>



    <!-- Scripts -->
    <script src="{{url_for('static', filename='js/main.js')}}"></script>

</body>

</html>
